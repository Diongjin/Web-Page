<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물품 대여 플랫폼 - 등록</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="logo">용대폼</div>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="rental.html">대여</a></li>
                <li><a href="register.html">등록</a></li>
                <li><a href="login.html">로그인</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register">
            <h2>물품 등록하기</h2>
            <form id="registerForm">
                <input type="text" name="name" placeholder="물품 이름" required>
                <input type="number" name="price" placeholder="1일 대여료 (원)" required>
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">등록하기</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 1월 SDJ 프로젝트.</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
