<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 용품 대여 플랫폼</title>
    
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="health.css">
</head>
<body>
    <div id="root"></div>

    <!-- React 및 Babel 연결 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React 앱 코드 -->
    <script type="text/babel">
        // 운동 용품 대여 플랫폼 컴포넌트
        const App = () => {
            const [items, setItems] = React.useState([]); // 등록된 용품 목록
            const [itemName, setItemName] = React.useState(""); // 새로 등록할 용품 이름
            const [searchQuery, setSearchQuery] = React.useState(""); // 검색어

            // 용품 등록 핸들러
            const handleAddItem = () => {
                if (itemName.trim() === "") {
                    alert("운동 용품 이름을 입력하세요!");
                    return;
                }
                setItems([...items, itemName]); // 목록에 추가
                setItemName(""); // 입력 필드 초기화
            };

            // 검색 핸들러
            const handleSearch = (e) => {
                setSearchQuery(e.target.value); // 검색어 상태 업데이트
            };

            // 검색된 용품만 필터링
            const filteredItems = items.filter((item) =>
                item.toLowerCase().includes(searchQuery.toLowerCase())
            );

            return (
                <div style={{ padding: '20px' }}>
                    <h1>운동 용품 대여 플랫폼</h1>

                    {/* 검색 섹션 */}
                    <div className="search-section">
                        <input
                            type="text"
                            placeholder="용품을 검색하세요"
                            value={searchQuery}
                            onChange={handleSearch}
                            className="search-input"
                        />
                    </div>

                    {/* 용품 등록 섹션 */}
                    <div className="add-item-section">
                        <input
                            type="text"
                            placeholder="운동 용품 이름을 입력하세요"
                            value={itemName}
                            onChange={(e) => setItemName(e.target.value)}
                        />
                        <button onClick={handleAddItem}>등록</button>
                    </div>

                    {/* 등록된 용품 목록 */}
                    <h2>등록된 운동 용품</h2>
                    {filteredItems.length > 0 ? (
                        <ul>
                            {filteredItems.map((item, index) => (
                                <li key={index}>{item}</li>
                            ))}
                        </ul>
                    ) : (
                        <p>등록된 운동 용품이 없습니다.</p>
                    )}
                </div>
            );
        };

        // React 앱 렌더링
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
