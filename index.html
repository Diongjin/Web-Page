<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 용품 대여 플랫폼</title>
</head>
<body>
    <div id="root"></div>

    <!-- React 및 Babel 연결 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React 앱 코드 -->
    <script type="text/babel">
        // 운동 용품 대여 플랫폼 컴포넌트
        const App = () => {
            const [items, setItems] = React.useState([]); // 등록된 용품 목록
            const [itemName, setItemName] = React.useState(""); // 새로 등록할 용품 이름

            // 용품 등록 핸들러
            const handleAddItem = () => {
                if (itemName.trim() === "") {
                    alert("운동 용품 이름을 입력하세요!");
                    return;
                }
                setItems([...items, itemName]); // 목록에 추가
                setItemName(""); // 입력 필드 초기화
            };

            return (
                <div style={{ padding: '20px', fontFamily: 'Arial, sans-serif' }}>
                    <h1>운동 용품 대여 플랫폼</h1>

                    {/* 용품 등록 섹션 */}
                    <div style={{ marginBottom: '20px' }}>
                        <input
                            type="text"
                            placeholder="운동 용품 이름을 입력하세요"
                            value={itemName}
                            onChange={(e) => setItemName(e.target.value)}
                            style={{ padding: '10px', fontSize: '16px', marginRight: '10px' }}
                        />
                        <button
                            onClick={handleAddItem}
                            style={{ padding: '10px 15px', fontSize: '16px', cursor: 'pointer' }}
                        >
                            등록
                        </button>
                    </div>

                    {/* 등록된 용품 목록 */}
                    <h2>등록된 운동 용품</h2>
                    {items.length > 0 ? (
                        <ul>
                            {items.map((item, index) => (
                                <li key={index} style={{ marginBottom: '5px' }}>{item}</li>
                            ))}
                        </ul>
                    ) : (
                        <p>등록된 운동 용품이 없습니다.</p>
                    )}
                </div>
            );
        };

        // React 앱 렌더링
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
