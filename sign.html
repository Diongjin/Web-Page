<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 물품 대여 플랫폼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">용품 대여 플랫폼</a></div>
    </header>

    <main>
        <section class="section">
            <h2>회원가입</h2>
            <form>
                <label for="signup-username">아이디</label>
                <input type="text" id="signup-username" placeholder="아이디">
                
                <label for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" placeholder="비밀번호">
                
                <label for="signup-confirm-password">비밀번호 확인</label>
                <input type="password" id="signup-confirm-password" placeholder="비밀번호 확인">
                
                <button type="submit">회원가입</button>
            </form>
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </section>
    </main>

    <footer>
        <p>© 2025 1월 SDJ 프로젝트.</p>
    </footer>
</body>
</html>
